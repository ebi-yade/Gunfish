name: Go
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go:
          - 1.12
          - 1.13
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build & Test
      run: make test

  release:
    name: Release
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      if: contains(github.ref, 'tags/v')

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      if: contains(github.ref, 'tags/v')

    - name: setup tools
      run: |
        go get github.com/mitchellh/gox
        go get github.com/tcnksm/ghr
      if: contains(github.ref, 'tags/v')

    - name: packages
      run: make packages TAG=$GITHUB_REF
      if: contains(github.ref, 'tags/v')

