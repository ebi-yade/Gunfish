name: Go
on: [push]
jobs:
  build:
    strategy:
      matrix:
        go:
          - 1.11
          - 1.12
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build & Test
      run: make test

