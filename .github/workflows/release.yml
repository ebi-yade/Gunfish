name: release
on:
  - create:
      ref_type: tag
      ref: 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: setup tools
      run: |
        go get github.com/mitchellh/gox
        go get github.com/tcnksm/ghr

    - name: packages
      run: make packages TAG=$GITHUB_REF

