name: Release
on:
  push:
    branches:
      - "!**/*"
    tags:
      - "v*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: setup tools
      run: |
        go get github.com/mitchellh/gox
        go get github.com/tcnksm/ghr

    - name: packages
      run: PATH=~/go/bin:$PATH make packages TAG=$(echo $GITHUB_REF | cut -d/ -f3)

    - name: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: PATH=~/go/bin:$PATH make release TAG=$(echo $GITHUB_REF | cut -d/ -f3)

    - name: docker
      run: |
        export TAG=$(echo $GITHUB_REF | cut -d/ -f3)
        echo $DOCKER_PASSWORD | docker login -u fujiwara --password-stdin
        cd docker
        docker build --build-arg version=$TAG -t kayac/gunfish:$TAG .
        docker push
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
